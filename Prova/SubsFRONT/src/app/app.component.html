<div>
    <ul>
        <li>1 - Aluno Cadastrar</li>
        <li>1 - Listar IMCs </li>
    </ul>
</div>

<table *ngFor="let imc of IMCs">
    <tr>
        <td> {{imc.id}} </td>
        <td> {{imc.aluno.nome}} </td>
        <td> {{imc.aluno.dataNascimento}} </td>
        <td> {{imc.altura}} </td>
        <td> {{imc.peso}} </td>
        <td> {{imc.imcValor}} </td>
        <td> {{imc.classificacao}} / {{imc.grauObesidade}} </td>
        <td> {{imc.criadoEm}} </td>
    </tr>    
</table>
